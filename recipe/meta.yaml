{% set name = "lpython_emulation" %}
{% set version = "0.0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lpython_emulation-{{ version }}.tar.gz
  sha256: 2e08f190557f366d305d07b997c801436331377037a37d9d28d43e5a816d0367

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - lpython
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Shaikh-Ubaid/lpython_packages
  summary: Package for adding type information to python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Shaikh-Ubaid
